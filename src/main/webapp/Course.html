<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course_Registration</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<div class="container-md">100% wide until medium breakpoint</div>-->
<!--<ul class="list-group" id="course_list">-->
<!--</ul>-->
<table class="table table-success table-striped">
    <thead>
    <tr>
        <th scope="col">Select</th>
        <th scope="col">Course_code</th>
        <th scope="col">Course_name</th>
        <th scope="col">Faculty</th>
        <th scope="col">Credits</th>
        <th scope="col">Prerequisites</th>
    </tr>
    </thead>
    <tbody id="course_list">
    </tbody>
</table>
<div>
    <button class="btn btn-success" type="submit" onclick="update()" data-bs-toggle="button" autocomplete="off" style="width:100px; margin:0 auto;">Submit</button>
</div>
<div>
    <span style="display:block; height: 20px;"></span>
    <p>Already completed Courses</p>
</div>
<table class="table table-success table-striped">
    <thead>
    <tr>
        <th scope="col">Course_code</th>
        <th scope="col">Course_name</th>
    </tr>
    </thead>
    <tbody id="done_list">
    </tbody>
</table>
<div id="loading" class="spinner-border text-success" role="status" style="margin:0 auto;">
    <span class="visually-hidden"></span>
</div>
</body>
<script>
    let loading=document.getElementById('loading');
    loading.style.display='none';
    function fun(checkbox)
    {
        var count1=localStorage.getItem("count");
        console.log(count1);
        if(document.getElementById(checkbox).checked == false)
        {
            count1--;
            localStorage.setItem("count",count1);
        }
        if(document.getElementById(checkbox).checked == true)
        {
            count1++;
            localStorage.setItem("count",count1);
        }
        if(count1>6){
            alert("Can register for maximum 6 courses");
            count1=6;
            localStorage.setItem("count",count1);
            document.getElementById(checkbox).checked = false;
        }
    }
</script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/Courses.js"></script>
</html>
